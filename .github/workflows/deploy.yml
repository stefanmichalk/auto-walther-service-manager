name: Deploy to CapRover

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  CAPROVER_URL: http://91.99.136.59:3000

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy Backend
        run: |
          cd backend
          tar -cvf /tmp/backend.tar --exclude=node_modules --exclude='*.db' --exclude='*.sqlite' .
          curl -X POST \
            "$CAPROVER_URL/api/v2/user/apps/appData/servicemanager-backend?detached=1" \
            -H "x-captain-app-token: ${{ secrets.BACKEND_TOKEN }}" \
            -F "sourceFile=@/tmp/backend.tar"

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy Frontend
        run: |
          cd frontend
          tar -cvf /tmp/frontend.tar --exclude=node_modules --exclude=dist .
          curl -X POST \
            "$CAPROVER_URL/api/v2/user/apps/appData/servicemanager-frontend?detached=1" \
            -H "x-captain-app-token: ${{ secrets.FRONTEND_TOKEN }}" \
            -F "sourceFile=@/tmp/frontend.tar"
